<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Meteo</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="MeteoCardContainer">
        <div class="MeteoCard">
            
            <div class="Container">
                <h1 id="TownInfo">EXAMPLE</h1>
            </div>
            <div class="Container">
                <h2 id="MeteoInfo">Weather : ???</h2>
            </div>
            <div class="Container">
                <h2 id="timeInfo">Time : 12:00</h2>
            </div>
            <div class="LowerInfos">
                <div class="Container">
                    <h3>Temperature :</h3>
                    <h3 id="TemperatureInfo">0°C</h3>
                </div>
                <div class="Container">
                    <h3> Felt Temperature :</h3>
                    <h3 id="FeltTemperature">0°C</h3>
                </div>
            </div>
            <div class="LowerInfos">
                <div class="Container">
                    <h3>Humidity :</h3>
                    <h3 id="HumidityInfos">0°C</h3>
                </div>
                <div class="Container">
                    <h3>Wind Speed :</h3>
                    <h3 id="WindSpeed">0Km/h</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="meteo.js"></script>
</html>
