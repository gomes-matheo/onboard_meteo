<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Meteo</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="MeteoCardContainer">
        <div class="MeteoCard">
            
            <!--Global infos block-->
            <div class="GlobalInfosBlock Container">
                <!--Town infos-->
                <div>
                    <h1 id="TownInfo">EXAMPLE</h1>
                </div>
                <!--Date infos-->
                <div>
                    <h2 id="todayDate">Today, Day, Month, year</h2>
                </div>
            </div>
            <hr class="Divider">
            <!--Global weather infos-->
            <div class="InfoBlock">
                <!--Weather info and icon-->
                <div class="WeatherInfos Container">
                    <div class="Icon">
                        <img src="https://openweathermap.org/img/wn/01n@2x.png" alt="" id="WeatherIcon">
                    </div>
                    <div>
                        <h2 id="MeteoInfo">Weather : ???</h2>
                    </div>
                    <hr class="Divider">
                    <!--Current time-->
                    <div>
                        <h3>Heure actuelle : </h3>
                        <h3 id="timeInfo">12:00</h3>
                    </div>
                </div>
                <!--Temperature and felt temperature-->
                <div class="WeatherInfos Container">
                    <div>
                        <h3>Température :</h3>
                        <h2 id="TemperatureInfo">0°C</h2>
                    </div>
                    <hr class="Divider">
                    <div>
                        <h3> Température ressentie :</h3>
                        <h2 id="FeltTemperature">0°C</h2>
                    </div>
                </div>
            </div>

            <hr class="Divider">
            
            <!--Complementary informations-->
            <div class="OtherInfos">
                <div class=" Container">
                    <h3>Humidité :</h3>
                    <h3 id="HumidityInfos">0°C</h3>
                </div>
                <div class="Container">
                    <h3>Vitesse du vent :</h3>
                    <h3 id="WindSpeed">0Km/h</h3>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="meteo.js"></script>
</html>
